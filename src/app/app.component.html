<div class="search">
  <form action="" #form=""ngForm (submit)="onSubmit()">
    <input 
      type="text"
      placeholder="Search City"
      name="city"
      [(ngModel)]="cityName"
    >
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img 
      src="../assets/hot-bg.jpg"
      alt="Hot Weather"
      *ngIf="weatherData.main.temp > 15"
    >
    <img
      src="../assets/cold-bg.jpg"
      alt="Cold Weather"
      *ngIf="weatherData.main.temp <= 15"
    >
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temp">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temperature.png" alt="Minimum Temperature">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="Maximum Temperature">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="Humidity">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="Wind Speed">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}Km/h
        </div>
      </div>
    </div>
  </div>
</div>
